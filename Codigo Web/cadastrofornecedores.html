<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedor</title>
    <link rel="stylesheet" href="cadastrofornecedor.css">
    <script type="module" src="cadastrofornecedor.js"></script>
</head>
<body>
    <div class="container-fornecedor">
        <h2 class="titulo-cadastro">Cadastro de Fornecedor</h2>
        <form id="form-cadastro">
            <div class="campo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="campo">
                <label for="cnpj">CNPJ:</label>
                <input type="text" id="cnpj" name="cnpj" required>
            </div>
            <div class="campo">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" required>
            </div>
            <div class="campo">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="button" class="botao-salvar" id="save-button" onclick="cadastrarFornecedor()">Salvar</button>
            <button type="button" class="botao-voltar" onclick="voltarParaTelaInicial()">Voltar</button>
        </form>
    </div>
    <script type="module" src="cadastrofornecedor.js"></script>
</body>
</html>
